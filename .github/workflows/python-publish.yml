name: Create and Upload Release Package

on:
  release:
    types: [published]

permissions:
  contents: write 

jobs:
  build-and-package-release:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train the model to generate artifacts
        run: python -m src.train

      - name: Package release files
        run: |
          mkdir release_package
          cp -r src/ release_package/
          cp predict.py release_package/
          cp requirements.txt release_package/
          cp README.md release_package/
          cp nba_prediction_model.keras release_package/
          cp normalization_stats.json release_package/
          zip -r nba-prediction-release.zip release_package/

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./nba-prediction-release.zip
          asset_name: nba-prediction-release.zip
          asset_content_type: application/zip
